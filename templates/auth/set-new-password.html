{% extends 'nav.html' %}
{% block title %}
AirSpaceX Set Password
{% endblock title %}



{% block body %}
<section id="contact" class="contact">
  <div class="container">

    <div class="section-title" data-aos="fade-up">

<div class="row">

  <div class="col-md-2"></div>
  <div class="col-md-4">
    <br>
    <br>
    <br>
    <h1 data-aos="fade-up">Set New Password</h1>
<div class="container" data-aos="fade-up" data-aos-delay="400">

  {% for message in messages %}

  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong> {{message}} </strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  {% endfor %}

<form action="{% url "set-new-password" uidb64 token %}" method="POST">
  {% csrf_token %}
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row">

    
        <!-- Password input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form3Example4">Password</label>
        <input type="password" id="form3Example4" class="form-control" name="pass1" required />
      </div>
  
      <!-- Password confirm -->
      <div class="form-outline mb-4">
        <label class="form-label" for="form3Example4">Password Confirm</label>
        <input type="password" id="form3Example4" class="form-control" name="pass2" required />
      </div>

    <br>
    <br>

    <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
  
    <hr>

    
    <div class="text-center">
        Go Back <a href="/vesperrauth/login">Login</a>
        <br> 
 <br>
    </div>
  </form>
</div>
  </div>
  <div class="col-md-6"></div>
</div>

</div>
</div>

</section>
{% endblock body %}
